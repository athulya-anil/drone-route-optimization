<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery Routes</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px auto;
            max-width: 800px;
        }

        #controls input {
            padding: 8px;
            width: 200px;
        }

        #controls button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #map {
            height: 600px;
            margin: 0 auto;
            width: 90%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Drone Delivery Routes</h1>

    <!-- Input controls -->
    <div id="controls">
        <input type="text" id="start" placeholder="Start Point ID">
        <input type="text" id="end" placeholder="End Point ID">
        <button onclick="getRoute()">Find Route</button>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let routeLayer;

        // Fetch and display the route
        function getRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            if (!start || !end) {
                alert('Please enter both start and end point IDs.');
                return;
            }

            fetch(`/get_route?start=${start}&end=${end}`)
                .then((response) => response.json())
                .then((data) => {
                    if (routeLayer) map.removeLayer(routeLayer);
                    const latlngs = data.path.map((node) => [node.latitude, node.longitude]);
                    routeLayer = L.polyline(latlngs, { color: 'blue' }).addTo(map);
                    map.fitBounds(routeLayer.getBounds());
                })
                .catch((error) => console.error('Error fetching route:', error));
        }

        // Optionally fetch and render updates from the server periodically
        setInterval(() => {
            fetch('/update_graph')
                .then(response => response.json())
                .then(data => {
                    console.log("Graph updated:", data);
                })
                .catch(console.error);
        }, 5000); // Every 5 seconds
    </script>
</body>
</html>
